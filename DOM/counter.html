<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <div>
        <h1>Counter App</h1>
        <p id="counter">0</p>
        <button onclick="incrementCounter()">Increment</button>
    </div>

    <script>
        function incrementCounter(){
            const currentValue = document.getElementById("counter").innerText;
            const newCount = parseInt(currentValue) + 1;
            document.getElementById("counter").innerText = newCount;
        }
    </script>
</body>
</html>
